        .tableFooter td:nth-child(3) {

            border: none;
        }
        .header, .header-space,
        .footer, .footer-space {
            height: 175px;

        .header {
            position: fixed;
            top: 0;

    <table width="100%">
        <thead>
            <tr>
                <td>

        </thead>
        <tbody>
            <tr>
                <td>
                    <div style="width: 100%;">
                        <h4 style="font-weight:bold; text-align: center;">REQUISIÇÃO DE MATERIAIS</h4>
                        <br />
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Ordem de Serviço</th>
                                    <th scope="col">Data da O.S</th>
                                    <th scope="col">Situação</th>
                                    <th scope="col">Matricula do Funcionário</th>
                                    <th scope="col">Nome do Funcionário</th>
                                    <th scope="col">Setor</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>@WorkOrder</td>
                                    <td>@WorkOrderDate</td>
                                    <td>@Situation</td>
                                    <td>@RegisterApplicant</td>
                                    <td>@NameApplicant</td>
                                    <td>@Sector</td>
                                </tr>
                            </tbody>
                        </table>
                        <br />
                        <br />
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Data</th>
                                    <th scope="col">SKU</th>
                                    <th scope="col">Descrição</th>
                                    <th scope="col">Quantidade</th>
                                    <th scope="col">Unidade</th>
                                    <th scope="col">Movimentação</th>
                                    <th scope="col">Patrimônio</th>
                                </tr>
                            </thead>
                            <tbody>
                                @LISTOFITEMS
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <div class="footer-space">&nbsp;</div>
                </td>
            </tr>
        </tfoot>
    </table>
